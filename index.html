<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Icon -->
  <script src="https://kit.fontawesome.com/8ec2d23e92.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <div class="wrapper">
    <nav><img class="logo" src="images/logo.svg" alt="logo"></nav>
    <section>
      <header><img class="mockup" src="images/illustration-mockups.svg" alt=""></header>
      <main>
        <h1>Build The Community <span>Your Fans Will Love</span></h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <button><span class="btn">Register</span><span class="btn">Thank You</span></button>
      </main>
    </section>

    <footer>
      <div class="social_media">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
      </div>
      <div class="socia_media"></div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        <span class="sign">Coded by <a href="https://github.com/Filip-Kozminski">Filip Kozminski.</a></span>
      </p>
    </footer>
  </div>
</body>

</html>
